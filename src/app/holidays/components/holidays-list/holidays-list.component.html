<p>holidays-list works!</p>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let holiday of getHolidays; index as i">
      <td>
        {{ i + 1 }}
      </td>
      <td>
        {{ holiday.date | date : "fullDate" }}
      </td>
      <td>
        {{ holiday.localName }}
      </td>
    </tr>
  </tbody>
</table>
